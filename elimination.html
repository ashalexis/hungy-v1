<!DOCTYPE html>
<html>

<head>
    <title>Let's choose!</title>
    <meta lang="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/elimination.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
</head>

<body>
    <span class="loader" id="loader"></span>
    <section id="roomInput">
        <button id="newRoom" type="button">Create new room</button>
        <span>OR...</span>
        <label for="roomId">Room #:</label>
        <input type="text" id="roomId" name="roomId" />
        <button id="joinRoom" type="button">Join room</button>
    </section>

    <section id="selection">
        <h1>What would you like to eat?</h1>
        <h3 id="yourTurn"></h3>
        <p>Remove one each until one more remains</p>
        <form id="form">
            <fieldset>
                <div class="foodbutton">
                    <label for="chinese">
							<input
								type="radio"
								id="chinese"
								name="foodChoice"
								value="Chinese"
							/>
							<span>Chinese</span>
						</label>
                </div>
                <div class="foodbutton">
                    <label for="indian">
							<input
								type="radio"
								id="indian"
								name="foodChoice"
								value="Indian"
							/>
							<span>Indian</span>
						</label>
                </div>
                <div class="foodbutton">
                    <label for="japanese">
							<input
								type="radio"
								id="japanese"
								name="foodChoice"
								value="Japanese"
							/>
							<span>Japanese</span>
						</label>
                </div>
                <div class="foodbutton">
                    <label for="korean">
							<input
								type="radio"
								id="korean"
								name="foodChoice"
								value="Korean"
							/>
							<span>Korean</span>
						</label>
                </div>
                <div class="foodbutton">
                    <label for="malaysian">
							<input
								type="radio"
								id="malaysian"
								name="foodChoice"
								value="Malaysian"
							/>
							<span>Malaysian</span>
						</label>
                </div>
                <div class="foodbutton">
                    <label for="thai">
							<input type="radio" id="thai" name="foodChoice" value="Thai" />
							<span>Thai</span>
						</label>
                </div>
                <div class="foodbutton">
                    <label for="vietnamese">
							<input
								type="radio"
								id="vietnamese"
								name="foodChoice"
								value="Vietnamese"
							/>
							<span>Vietnamese</span>
						</label>
                </div>
                <div class="foodbutton">
                    <label for="lebanese">
							<input
								type="radio"
								id="lebanese"
								name="foodChoice"
								value="Lebanese"
							/>
							<span>Lebanese</span>
						</label>
                </div>
                <div class="foodbutton">
                    <label for="italian">
							<input
								type="radio"
								id="italian"
								name="foodChoice"
								value="Italian"
							/>
							<span>Italian</span>
						</label>
                </div>
                <div class="foodbutton">
                    <label for="french">
							<input
								type="radio"
								id="french"
								name="foodChoice"
								value="French"
							/>
							<span>French</span>
						</label>
                </div>
                <div class="foodbutton">
                    <label for="spanish">
							<input
								type="radio"
								id="spanish"
								name="foodChoice"
								value="Spanish"
							/>
							<span>Spanish</span>
						</label>
                </div>
                <div class="foodbutton">
                    <label for="mexican">
							<input
								type="radio"
								id="mexican"
								name="foodChoice"
								value="Mexican"
							/>
							<span>Mexican</span>
						</label>
                </div>
            </fieldset>
            <button id="submitButton">Submit!</button>
        </form>
    </section>

    <p>Room ID: <span id="roomIdDisplay"></span></p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // socket.io connection
        const socket = io();

        // on load
        let waitingInterval;
        let clientNumber;

        // document variables
        const form = document.getElementById("form");
        const foodChoices = document.getElementsByName("foodChoice");
        const foodButtons = document.getElementsByClassName("foodbutton");
        const submitButton = document.getElementById("submitButton");
        const roomIdDisplay = document.getElementById("roomIdDisplay");
        const loader = document.getElementById("loader");
        const yourTurn = document.getElementById("yourTurn");

        loader.style.display = "none";

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            const removedChoice = document.querySelector(
                'input[name="foodChoice"]:checked'
            ).value;
            if (removedChoice) {
                const room = roomIdDisplay.textContent;
                socket.emit("food choice", removedChoice, room, clientNumber);
            }
        });

        // common functions
        const onInitRoom = (roomId, clientNo, roomSize) => {
            roomIdDisplay.textContent = roomId;
            loader.style.display = "block";
            clientNumber = clientNo;
            document.getElementById("roomInput").style.display = "none";
            waitingInterval = setInterval(waitingInRoom, 500);
        };

        const checkTurn = (clientNo) => {
            if (clientNo === clientNumber) {
                submitButton.disabled = false;
                yourTurn.textContent = "It's your turn!";
            } else {
                submitButton.disabled = true;
                yourTurn.textContent = "Not your turn...";
            }
        };

        const displayRoom = () => {
            loader.style.display = "none";
            document.getElementById("selection").style.display = "flex";
        };

        // socket functions
        const handleCreateRoom = () => {
            socket.emit("createRoom");
            socket.on("init", (roomId, clientNo, roomSize) =>
                onInitRoom(roomId, clientNo, roomSize)
            );
        };

        const handleJoinRoom = () => {
            const roomId = document.getElementById("roomId").value;
            socket.emit("joinRoom", roomId);
            socket.on("init", (roomId, clientNo, roomSize) =>
                onInitRoom(roomId, clientNo, roomSize)
            );
        };

        document
            .getElementById("newRoom")
            .addEventListener("click", handleCreateRoom);
        document
            .getElementById("joinRoom")
            .addEventListener("click", handleJoinRoom);

        const waitingInRoom = () =>
            socket.emit("waitingInRoom", roomIdDisplay.textContent);

        socket.on("startRoom", (clientNo) => {
            clearInterval(waitingInterval);

            checkTurn(clientNo);

            displayRoom();
        });

        const handleErrors = (error) => {
            alert(`${error.status}: ${error.message}`);
        };

        socket.on("throwError", (error) => handleErrors(error));

        socket.on("fullRoom", () => {
            displayRoom();
        });

        socket.on("food choice", async function(deleteChoice, roomId, clientNo) {
            if (roomId !== roomIdDisplay.textContent) {
                return;
            }

            for (let i = 0; i < foodChoices.length; i++) {
                if (foodChoices[i].value === deleteChoice) {
                    foodButtons[i].classList.add("removed");
                }
            }

            checkTurn(clientNo);

            window.scrollTo(0, document.body.scrollHeight);

            const numOfChoicesRemaining = Array.from(foodButtons)
                .map((choice) => choice.classList)
                .filter((choice) => !choice.contains("removed")).length;

            if (numOfChoicesRemaining === 1) {
                submitButton.disabled = true;
                yourTurn.textContent = "Your choice has been made!";
            }
        });
    </script>
</body>

</html>
