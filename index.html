<!DOCTYPE html>
<html>

<head>
    <title>Let's choose!</title>
    <meta lang="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
</head>

<body>
    <section id="mainDisplay">
        <h1>Let's choose!</h1>
        <h4>For people who want to eat...<br />But can't choose</h4>
        <button id="elimination" onClick="handleClickElimination()">
				Elimination (2 people)
			</button>
        <button id="matchup" onClick="handleClickMatchup()">
				Matchup (minimum 3 people)
			</button>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // socket.io connection
        const socket = io();
        socket.on("throwError", (error) => handleErrors(error));

        // general functions
        const handleClickElimination = () =>
            (window.location.href = "/elimination");

        const handleClickMatchup = () => (window.location.href = "/matchup");

        const handleErrors = (error) => {
            alert(`${error.status}: ${error.message}`);
        };
    </script>
</body>

</html>
